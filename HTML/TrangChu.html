<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/CSS/StyleTrangChu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
</head>
<body>
    <section class="container">
        <section class="header">
            <a href=""><img src="/IMG/IMGTrangChu/Banner.png" alt=""></a>
            <div class="header-container">
                <a href=""><img src="/IMG/IMGTrangChu/Logo GearVN.png" alt=""></a>
                <div class="header-main">
                    <div class="header-control">
                        <div class="header-search">
                            <input type="text" placeholder="Nhập mã hoặc tên sản phẩm..." class="header-search-bar">
                            <button class="header-search-button">
                                <img src="/IMG/IMGTrangChu/Vector.png" alt="">
                            </button>
                        </div>
                        <div class="header-list-control-btn">
                            <a href="" class="header-control-btn">
                                <img src="/IMG/IMGTrangChu/DangKi.png" alt="">
                                <b>ĐĂNG KÝ</b>
                            </a>
                            <a href="" class="header-control-btn">
                                <img src="/IMG/IMGTrangChu/DangNhap.png" alt="">
                                <b>ĐĂNG NHẬP</b>
                            </a>
                            <a href="" class="header-control-btn">
                                <img src="/IMG/IMGTrangChu/KhuyenMai.png" alt="">
                                <b>KHUYẾN MÃI</b>
                            </a>
                            <a href="" class="header-control-btn">
                                <div class="header-SoSanPham">0</div>
                                <img src="/IMG/IMGTrangChu/GioHang.png" alt="">
                                <b>GIỎ HÀNG</b>
                            </a>
                        </div>
                    </div>
                    <div class="header-menu">
                        <a href="" class="header-menu-btn" style="width: 140px;">
                            <img src="/IMG/IMGTrangChu/TongDai.png" alt="">
                            <b>TỔNG ĐÀI</b>
                        </a>
                        <a href="" class="header-menu-btn" style="width: 130px;">
                            <img src="/IMG/IMGTrangChu/Videos.png" alt="">
                            <b>VIDEOS</b>
                        </a>
                        <a href="" class="header-menu-btn" style="width: 200px;">
                            <img src="/IMG/IMGTrangChu/TinCongNghe.png" alt="">
                            <b>TIN CÔNG NGHỆ</b>
                        </a>
                        <a href="" class="header-menu-btn" style="width: 180px;">
                            <img src="/IMG/IMGTrangChu/TuyenDung.png" alt="">
                            <b>TUYỂN DỤNG</b>
                        </a>
                        <a href="" class="header-menu-btn" style="width: 240px;border: none;">
                            <img src="/IMG/IMGTrangChu/HeThongShowRoom.png" alt="">
                            <b>HỆ THỐNG SHOWROOM</b>
                        </a>
                    </div>
                </div>
            </div>
            <div class="menu">
                <div class="menu-DanhMucSanPham">
                    Danh mục sản phẩm
                </div>
                <div class="menu-btn">
                    <a href="" class="menu-btn-link">
                        HƯỚNG DẪN THANH TOÁN
                    </a>
                </div>
                <div class="menu-btn">
                    <a href="" class="menu-btn-link">
                        HƯỚNG DẪN TRẢ GÓP
                    </a>
                </div>
                <div class="menu-btn">
                    <a href="" class="menu-btn-link">
                        CHÍNH SÁCH BẢO HÀNH
                    </a>
                </div>
                <div class="menu-btn">
                    <a href="" class="menu-btn-link">
                        CHÍNH SÁCH VẬN CHUYỂN
                    </a>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="product">
                <div class="product-XaKho">
                    <div class="product-XaKho-head">
                        <b>XẢ KHO - HÀNG TỐT GIÁ RẺ</b>
                        <a href="" >Xem tất cả</a>
                    </div>
                    <div class="product-list">
                        <div class="product-one">
                            <img src="/IMG/IMGTrangChu/TaiNgheZidliZH7RB.png" alt="">
                            <div class="product-one-inf">
                                <b>Tai nghe Zidli ZH 7RB</b>
                                <div class="product-one-price">
                                    <b class="product-one-price-old">490,000₫</b>
                                    <b class="product-one-price-new">350,000₫</b>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
