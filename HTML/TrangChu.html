<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/CSS/StyleTrangChu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
</head>
<body>
    <section class="container">
        <section class="header">
            <img src="/IMG/IMGTrangChu/Banner.png" alt="">
            <div class="header-container">
                <a href=""><img src="/IMG/IMGTrangChu/Logo GearVN.png" alt=""></a>
                <div class="header-main">
                    <div class="header-control">
                        <div class="header-search">
                            <input type="text" placeholder="" class="header-search-bar">
                            <button class="header-search-button">
                                <img src="/IMG/IMGTrangChu/Vector.png" alt="">
                            </button>
                        </div>
                        <div class="header-list-control-btn">
                            <button class="header-control-btn">
                                <img src="/IMG/IMGTrangChu/DangKi.png" alt="">
                                <b>ĐĂNG KÝ</b>
                            </button>
                            <button class="header-control-btn">
                                <img src="/IMG/IMGTrangChu/DangNhap.png" alt="">
                                <b>ĐĂNG NHẬP</b>
                            </button>
                            <button class="header-control-btn">
                                <img src="/IMG/IMGTrangChu/KhuyenMai.png" alt="">
                                <b>KHUYẾN MÃI</b>
                            </button>
                            <button class="header-control-btn">
                                <div class="header-SoSanPham">0</div>
                                <img src="/IMG/IMGTrangChu/GioHang.png" alt="">
                                <b>GIỎ HÀNG</b>
                            </button>
                        </div>
                    </div>
                    <div class="header-menu">
                        <button class="header-menu-btn" style="width: 140px;">
                            <img src="/IMG/IMGTrangChu/TongDai.png" alt="">
                            <b>TỔNG ĐÀI</b>
                        </button>
                        <button class="header-menu-btn" style="width: 130px;">
                            <img src="/IMG/IMGTrangChu/Videos.png" alt="">
                            <b>VIDEOS</b>
                        </button>
                        <button class="header-menu-btn" style="width: 200px;">
                            <img src="/IMG/IMGTrangChu/TinCongNghe.png" alt="">
                            <b>TIN CÔNG NGHỆ</b>
                        </button>
                        <button class="header-menu-btn" style="width: 180px;">
                            <img src="/IMG/IMGTrangChu/TuyenDung.png" alt="">
                            <b>TUYỂN DỤNG</b>
                        </button>
                        <button class="header-menu-btn" style="width: 240px;border: none;">
                            <img src="/IMG/IMGTrangChu/HeThongShowRoom.png" alt="">
                            <b>HỆ THỐNG SHOWROOM</b>
                        </button>
                    </div>
                </div>
            </div>
            <div class="menu">
                <div class="menu-DanhMucSanPham">
                    Danh mục sản phẩm
                </div>
                <button class="menu-btn">
                    HƯỚNG DẪN THANH TOÁN
                </button>
                <button class="menu-btn">
                    HƯỚNG DẪN TRẢ GÓP
                </button>
                <button class="menu-btn">
                    CHÍNH SÁCH BẢO HÀNH
                </button>
                <button class="menu-btn">
                    CHÍNH SÁCH VẬN CHUYỂN
                </button>
            </div>
        </section>
    </section>
</body>
</html>
